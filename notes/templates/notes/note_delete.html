{% extends 'base.html' %}

{% block content %}
  <h2>Delete Note</h2>
  <p>Are you sure you want to delete the note titled "{{ note.title }}"?</p>

  <form method="post">
      {% csrf_token %}
      <button type="submit">Confirm Delete</button>
      <a href="{% url 'note_detail' pk=note.pk %}">Cancel</a>
  </form>
{% endblock %}
