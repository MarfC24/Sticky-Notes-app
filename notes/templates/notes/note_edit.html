{% extends 'base.html' %}

{% block content %}
<h2>New/Edit Note</h2>
<p><strong>Author:</strong> {{ note.author.username }}</p>
<p><strong>Created on:</strong> {{ note.created_date }}</p>
<p><strong>Last modified:</strong> {{ note.modified_date }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% if note.pk %}
    <a href="{% url 'note_detail' pk=note.pk %}" class="btn btn-secondary">Cancel</a>
{% else %}
    <a href="#" class="btn btn-secondary">Cancel</a>
{% endif %}
{% endblock %}
